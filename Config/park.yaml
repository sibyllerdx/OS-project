# Config/park.yaml

time:
  speed_factor: 0.3         # 1 simulated minute = 0.05 real seconds
  open_minutes: 600           # 10 hours (10:00 to 20:00)

arrival:
  # Piecewise-linear rate (expected arrivals per simulated minute)
  curve_points:
    - { minute: 0,   mean: 1.0 }   # doors open: a trickle
    - { minute: 30,  mean: 4.0 }   # building
    - { minute: 60,  mean: 8.0 }   # PEAK ~1h after opening
    - { minute: 120, mean: 5.5 }   # late morning
    - { minute: 240, mean: 3.0 }   # early afternoon
    - { minute: 360, mean: 1.8 }   # late afternoon
    - { minute: 480, mean: 0.8 }   # evening taper

  # Optional extra noise on top of the curve (in arrivals/min, not %)
  jitter: 0.5

  # Visitor mix (probabilities; they’ll be normalized)
  visitor_types:
    Child: 0.30
    Tourist: 0.50
    AdrenalineAddict: 0.20
    
policy:
  fastpass: true              # enable priority queue for some visitors
  hunger_prob_per_hour: 0.25  # 25% chance per hour a visitor goes to eat

rides:
  - name: ThunderCoaster
    capacity: 24
    run_duration: 5
    board_window: 2
    queue_capacity: 100
    popularity: 0.9     # 0.0–1.0 (higher = more attractive)

  - name: Carousel
    capacity: 16
    run_duration: 3
    board_window: 1
    queue_capacity: 60
    popularity: 0.5

  - name: HauntedMansion
    capacity: 20
    run_duration: 4
    board_window: 2
    queue_capacity: 80
    popularity: 0.7

  - name: SkyDrop          
    capacity: 12
    run_duration: 4
    board_window: 2
    queue_capacity: 70
    popularity: 0.8
food:
  - name: BurgerTruck
    service_time: [3, 6]      # range in minutes per order
    capacity: 10
  - name: IceCreamStand
    service_time: [2, 5]
    capacity: 8

maintenance:
  mean_uptime: 120            # mean minutes between breakdowns
  mean_repair: 10             # mean minutes for repairs
